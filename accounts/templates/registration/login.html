{% extends 'base.html' %}

{% block title %} Login {% endblock %}

            {% block content %}
            <div>
                <h1> Login </h1>
                <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <table>
                <tr>
                    <td>{{ form.username.label_tag }}</td>
                    <td>{{ form.username }}</td>
                </tr>
                <tr>
                    <td>{{ form.password.label_tag }}</td>
                    <td>{{ form.password }}</td>
                </tr>
                </table>

                <input type="submit" value="login">
                <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
            {% endblock %}
        </main>
    </body>
</html>
